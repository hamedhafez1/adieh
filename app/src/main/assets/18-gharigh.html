<!DOCTYPE html>

    <title>دعاي غريق</title>
    <link rel="stylesheet" href="file:///android_asset/style.css">
</head>
<body>
<h5>
    دعاي غريق
</h5><br>
<p class="of-god">
    بِسْمِ اللّهِ الرَّحْمٰنِ الرَّح۪يمِ
</p>
<br>

ياٰ اَللهُّ ياٰ رَحْمٰنُ يٰا رَح۪يمُ يٰا مُقَلِّٺبَ الْٺقُٺلُوبِ ثَبِّتْ قَلْب۪ي عَليٰ د۪ينِكَ.
و اين دعا را بسيار بخوان :
اَللّٰهُمَّ لاتَجْعَلْن۪ي مِنَ الْمُعٰار۪ينَ وَ لاتُخْرِجْن۪ي مِنْ حَدِّ التَّقْص۪يرِ.

</body>
</html>
